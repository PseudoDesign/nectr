version: '3.7'

services:

  jenkins:
    image: nectr-jenkins
    ports:
      - 443:8443
      - 50000:50000
    volumes:
      - type: bind
        source: "/Volumes/work/nectr/keys"
        target: "/var/nectr-keys"
      - type: bind
        source: "/tmp/jenkins-home"
        target: "/var/jenkins-home"
  nginx:
    image: nectr-nginx
    ports:
      - 80:80
